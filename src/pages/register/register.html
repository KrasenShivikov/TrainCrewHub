<section class="card border-0 shadow-sm" style="max-width: 400px; margin: 0 auto;">
  <div class="card-body p-4">
    <h1 class="h4 mb-4 text-center">Регистрация</h1>
    
    <form id="register-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Потребителско име</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="username"
          minlength="3"
          maxlength="30"
          pattern="^[A-Za-z0-9_]{3,30}$"
          title="Потребителското име трябва да е между 3 и 30 символа и да съдържа само латински букви, цифри и _"
          autocomplete="username"
          required
        />
        <div class="form-text">3-30 символа: латински букви, цифри и _</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Имейл</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="your@email.com"
          required
        />
      </div>

      <div class="mb-3">
        <label for="first_name" class="form-label">Собствено име</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          name="first_name"
          placeholder="Собствено име"
          required
        />
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Фамилия</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          name="last_name"
          placeholder="Фамилия"
          required
        />
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Парола</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="••••••••"
            pattern="^(?!.*[\u0400-\u04FF]).*$"
            title="Паролата не трябва да съдържа кирилица"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-toggle-password="password"
            aria-label="Покажи паролата"
          >
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Потвърди парола</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            name="confirm-password"
            placeholder="••••••••"
            pattern="^(?!.*[\u0400-\u04FF]).*$"
            title="Паролата не трябва да съдържа кирилица"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-toggle-password="confirm-password"
            aria-label="Покажи потвърждението на паролата"
          >
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-person-check me-1"></i>Създай акаунт</button>
    </form>
    
    <div class="mt-3 text-center">
      <p class="text-secondary small">
        Вече имаш акаунт?
        <a href="/login" data-link class="text-primary fw-semibold">Влез оттук</a>
      </p>
    </div>
  </div>
</section>
