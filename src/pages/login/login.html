<section class="card border-0 shadow-sm" style="max-width: 400px; margin: 0 auto;">
  <div class="card-body p-4">
    <h1 class="h4 mb-4 text-center">Вход</h1>
    
    <form id="login-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="identifier" class="form-label">Имейл или потребителско име</label>
        <input
          type="text"
          class="form-control"
          id="identifier"
          name="identifier"
          placeholder="email@domain.com или username"
          required
        />
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Парола</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-toggle-password="password"
            aria-label="Покажи паролата"
          >
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div class="mt-2 text-end">
          <a href="/forgot-password" data-link class="small text-primary">Забравена парола?</a>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right me-1"></i>Вход</button>
    </form>
    
    <div class="mt-3 text-center">
      <p class="text-secondary small">
        Нямаш акаунт?
        <a href="/register" data-link class="text-primary fw-semibold">Регистрирай се</a>
      </p>
    </div>
  </div>
</section>
