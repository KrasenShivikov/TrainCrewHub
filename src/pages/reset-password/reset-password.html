<section class="card border-0 shadow-sm" style="max-width: 460px; margin: 0 auto;">
  <div class="card-body p-4">
    <h1 class="h4 mb-3 text-center">Задай нова парола</h1>
    <p id="reset-password-info" class="text-secondary small mb-4 text-center">
      Отвори страницата през линка от имейла за възстановяване.
    </p>

    <form id="reset-password-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="reset-password" class="form-label">Нова парола</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="reset-password"
            name="password"
            minlength="6"
            pattern="^(?!.*[\u0400-\u04FF]).*$"
            title="Паролата не трябва да съдържа кирилица"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-toggle-password="reset-password"
            aria-label="Покажи новата парола"
          >
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="reset-password-confirm" class="form-label">Потвърди нова парола</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="reset-password-confirm"
            name="confirm-password"
            minlength="6"
            pattern="^(?!.*[\u0400-\u04FF]).*$"
            title="Паролата не трябва да съдържа кирилица"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-toggle-password="reset-password-confirm"
            aria-label="Покажи потвърждението на новата парола"
          >
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <button id="reset-password-submit" type="submit" class="btn btn-primary w-100" disabled><i class="bi bi-floppy me-1"></i>Запази нова парола</button>
    </form>

    <div class="mt-3 text-center">
      <a href="/login" data-link class="text-primary fw-semibold">Към вход</a>
    </div>
  </div>
</section>
