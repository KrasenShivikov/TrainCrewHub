<section class="card border-0 shadow-sm">
  <div class="card-body p-4 p-md-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">Типове повески</h1>
      <button id="open-create-duty-type" type="button" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>Нов тип</button>
    </div>

    <p class="text-secondary">Управление на типовете за повески.</p>

    <section class="search-panel mb-4" aria-label="Панел за търсене">
      <div class="search-panel-header">
        <h2 class="h6 mb-0">Панел за търсене</h2>
      </div>

      <div class="row g-3 align-items-end">
        <div class="col-md-6">
          <label for="duty-types-search" class="form-label">Търсене</label>
          <input id="duty-types-search" type="text" class="form-control" placeholder="Търси по наименование" />
        </div>
      </div>
    </section>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Наименование</th>
            <th class="text-end">Действия</th>
          </tr>
        </thead>
        <tbody id="duty-types-table-body"></tbody>
      </table>
    </div>

    <p id="duty-types-empty" class="text-secondary d-none mb-0"></p>

    <nav id="duty-types-pagination" class="d-none d-flex align-items-center justify-content-between mt-3" aria-label="Пейджиране">
      <button id="duty-types-pagination-prev" type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-left me-1"></i>Назад</button>
      <div id="duty-types-pagination-label" class="text-secondary small"></div>
      <button id="duty-types-pagination-next" type="button" class="btn btn-sm btn-outline-secondary">Напред<i class="bi bi-chevron-right ms-1"></i></button>
    </nav>
  </div>
</section>

<div id="duty-type-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1060;">
  <div class="d-flex align-items-center justify-content-center h-100 p-3">
    <div class="card w-100" style="max-width: 640px;">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 id="duty-type-form-title" class="h5 mb-0">Нов тип</h2>
          <button id="duty-type-modal-close" type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <form id="duty-type-form">
          <input type="hidden" id="duty-type-id" />

          <div class="row g-3">
            <div class="col-12">
              <label for="duty-type-name" class="form-label">Наименование</label>
              <input id="duty-type-name" class="form-control" type="text" required />
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button id="duty-type-cancel-btn" type="button" class="btn btn-outline-secondary">Отказ</button>
            <button id="duty-type-save-btn" type="submit" class="btn btn-primary">Създай</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="duty-type-delete-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1060;">
  <div class="d-flex align-items-center justify-content-center h-100 p-3">
    <div class="card w-100" style="max-width: 520px;">
      <div class="card-body p-4">
        <h2 class="h5 mb-3">Потвърди изтриване</h2>
        <p class="text-secondary mb-4">Сигурен ли си, че искаш да изтриеш този тип?</p>
        <input type="hidden" id="duty-type-delete-id" />
        <div class="d-flex justify-content-end gap-2">
          <button id="duty-type-delete-cancel" type="button" class="btn btn-outline-secondary">Отказ</button>
          <button id="duty-type-delete-confirm" type="button" class="btn btn-danger">Изтрий</button>
        </div>
      </div>
    </div>
  </div>
</div>
