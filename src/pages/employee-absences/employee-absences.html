<section class="card border-0 shadow-sm">
  <div class="card-body p-4 p-md-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">Отсъствия</h1>
      <button id="open-create-employee-absence" type="button" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>Ново отсъствие</button>
    </div>

    <p class="text-secondary">Управление на отсъствия на служители.</p>

    <section class="search-panel mb-4" aria-label="Панел за търсене">
      <div class="search-panel-header">
        <h2 class="h6 mb-0">Панел за търсене</h2>
        <button id="employee-absences-filter-reset" type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-x-circle me-1"></i>Изчисти филтрите</button>
      </div>

      <div class="row g-3 align-items-end">
        <div class="col-md-6">
          <label for="employee-absences-search" class="form-label">Търсене</label>
          <input id="employee-absences-search" type="text" class="form-control" placeholder="Търси по служител, причина, период или бележки" />
        </div>
        <div class="col-md-3">
          <label for="employee-absences-date-from" class="form-label">От дата</label>
          <input id="employee-absences-date-from" type="date" class="form-control" />
        </div>
        <div class="col-md-3">
          <label for="employee-absences-date-to" class="form-label">До дата</label>
          <input id="employee-absences-date-to" type="date" class="form-control" />
        </div>
      </div>
    </section>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Служител</th>
            <th>Причина</th>
            <th>От</th>
            <th>До</th>
            <th>Бележки</th>
            <th class="text-end">Действия</th>
          </tr>
        </thead>
        <tbody id="employee-absences-table-body"></tbody>
      </table>
    </div>

    <p id="employee-absences-empty" class="text-secondary d-none mb-0"></p>

    <nav id="employee-absences-pagination" class="d-none d-flex align-items-center justify-content-between mt-3" aria-label="Пейджиране">
      <button id="employee-absences-pagination-prev" type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-left me-1"></i>Назад</button>
      <div id="employee-absences-pagination-label" class="text-secondary small"></div>
      <button id="employee-absences-pagination-next" type="button" class="btn btn-sm btn-outline-secondary">Напред<i class="bi bi-chevron-right ms-1"></i></button>
    </nav>
  </div>
</section>

<div id="employee-absence-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1060;">
  <div class="d-flex align-items-center justify-content-center h-100 p-3">
    <div class="card w-100" style="max-width: 760px;">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 id="employee-absence-form-title" class="h5 mb-0">Ново отсъствие</h2>
          <button id="employee-absence-modal-close" type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <form id="employee-absence-form">
          <input type="hidden" id="employee-absence-id" />

          <div class="row g-3">
            <div class="col-md-6">
              <label for="employee-absence-employee" class="form-label">Служител</label>
              <select id="employee-absence-employee" class="form-select" required>
                <option value="">Избери служител</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="employee-absence-reason" class="form-label">Причина</label>
              <select id="employee-absence-reason" class="form-select" required>
                <option value="">Избери причина</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="employee-absence-start-date" class="form-label">От дата</label>
              <input id="employee-absence-start-date" class="form-control" type="date" required />
            </div>

            <div class="col-md-6">
              <label for="employee-absence-end-date" class="form-label">До дата</label>
              <input id="employee-absence-end-date" class="form-control" type="date" required />
            </div>

            <div class="col-12">
              <label for="employee-absence-notes" class="form-label">Бележки</label>
              <textarea id="employee-absence-notes" class="form-control" rows="3" maxlength="2000"></textarea>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button id="employee-absence-cancel-btn" type="button" class="btn btn-outline-secondary">Отказ</button>
            <button id="employee-absence-save-btn" type="submit" class="btn btn-primary">Създай</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="employee-absence-delete-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1060;">
  <div class="d-flex align-items-center justify-content-center h-100 p-3">
    <div class="card w-100" style="max-width: 520px;">
      <div class="card-body p-4">
        <h2 class="h5 mb-3">Потвърди изтриване</h2>
        <p class="text-secondary mb-4">Сигурен ли си, че искаш да изтриеш това отсъствие?</p>
        <input type="hidden" id="employee-absence-delete-id" />
        <div class="d-flex justify-content-end gap-2">
          <button id="employee-absence-delete-cancel" type="button" class="btn btn-outline-secondary">Отказ</button>
          <button id="employee-absence-delete-confirm" type="button" class="btn btn-danger">Изтрий</button>
        </div>
      </div>
    </div>
  </div>
</div>
