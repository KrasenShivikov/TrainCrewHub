<section class="card border-0 shadow-sm">
  <div class="card-body p-4 p-md-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">Повески към Ключ-График</h1>
      <div class="d-flex gap-2">
        <button id="open-create-schedule-key-duty" type="button" class="btn btn-primary">Нова повеска</button>
        <a href="/schedule-keys" data-link class="btn btn-outline-secondary">Назад към Ключ-График</a>
      </div>
    </div>

    <p class="text-secondary mb-4">Ключ-график: <strong id="schedule-key-duties-title">-</strong></p>

    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead>
          <tr>
            <th style="width: 44px;">↕</th>
            <th>Наименование</th>
            <th>Начало</th>
            <th>Край</th>
            <th>Втори ден</th>
            <th>Прекъсване</th>
            <th>Времетраене</th>
            <th class="text-end">Действия</th>
          </tr>
        </thead>
        <tbody id="schedule-key-duties-body"></tbody>
      </table>
    </div>

    <p id="schedule-key-duties-empty" class="text-secondary d-none mt-3 mb-0"></p>
  </div>
</section>

<div id="schedule-key-duty-create-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1060;">
  <div class="d-flex align-items-center justify-content-center h-100 p-3">
    <div class="card w-100" style="max-width: 860px;">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5 mb-0">Нова повеска</h2>
          <button id="schedule-key-duty-create-modal-close" type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <form id="schedule-key-duty-create-form">
          <div id="schedule-key-duty-create-form-fields" class="row g-3"></div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button id="schedule-key-duty-create-cancel" type="button" class="btn btn-outline-secondary">Отказ</button>
            <button id="schedule-key-duty-create-save" type="submit" class="btn btn-primary">Добави</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="schedule-key-duty-edit-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1060;">
  <div class="d-flex align-items-start justify-content-center h-100 p-3 p-md-4" style="overflow: auto;">
    <div class="card w-100" style="max-width: 760px;">
      <div class="card-body p-4" style="max-height: calc(100vh - 64px); overflow: auto;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5 mb-0">Редакция на повеска</h2>
          <button id="schedule-key-duty-edit-modal-close" type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <form id="schedule-key-duty-edit-form">
          <input type="hidden" id="schedule-key-duty-edit-id" />
          <div id="schedule-key-duty-edit-form-fields" class="row g-3"></div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button id="schedule-key-duty-edit-cancel" type="button" class="btn btn-outline-secondary">Отказ</button>
            <button id="schedule-key-duty-edit-save" type="submit" class="btn btn-primary">Запази</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="schedule-key-duty-delete-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1060;">
  <div class="d-flex align-items-center justify-content-center h-100 p-3">
    <div class="card w-100" style="max-width: 520px;">
      <div class="card-body p-4">
        <h2 class="h5 mb-3">Потвърди изтриване</h2>
        <p class="text-secondary mb-4">Сигурен ли си, че искаш да изтриеш тази повеска?</p>
        <input type="hidden" id="schedule-key-duty-delete-id" />
        <div class="d-flex justify-content-end gap-2">
          <button id="schedule-key-duty-delete-cancel" type="button" class="btn btn-outline-secondary">Отказ</button>
          <button id="schedule-key-duty-delete-confirm" type="button" class="btn btn-danger">Изтрий</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="schedule-key-duty-profile-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1060;">
  <div class="d-flex align-items-start justify-content-center h-100 p-3 p-md-4" style="overflow: auto;">
    <div class="card w-100" style="max-width: 960px;">
      <div class="card-body p-4" style="max-height: calc(100vh - 64px); overflow: auto;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5 mb-0">Профил на повеска</h2>
          <button id="schedule-key-duty-profile-close" type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div id="schedule-key-duty-profile-content"></div>
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button id="schedule-key-duty-profile-close-secondary" type="button" class="btn btn-outline-secondary">Затвори</button>
          <button id="schedule-key-duty-profile-edit" type="button" class="btn btn-primary">Редакция</button>
        </div>
      </div>
    </div>
  </div>
</div>
