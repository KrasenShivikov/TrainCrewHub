<section class="card border-0 shadow-sm">
  <div class="card-body p-4 p-md-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">Ключ-График</h1>
      <button id="open-create-schedule-key" type="button" class="btn btn-primary">Нов Ключ-График</button>
    </div>

    <p class="text-secondary">Списък с активни и архивни ключове на графици.</p>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Наименование</th>
            <th>Тип</th>
            <th>Активен</th>
            <th>От дата</th>
            <th>До дата</th>
            <th class="text-end">Действия</th>
          </tr>
        </thead>
        <tbody id="schedule-keys-table-body"></tbody>
      </table>
    </div>

    <p id="schedule-keys-empty" class="text-secondary d-none mb-0"></p>
  </div>
</section>

<div id="schedule-key-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1060;">
  <div class="d-flex align-items-center justify-content-center h-100 p-3">
    <div class="card w-100" style="max-width: 760px;">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 id="schedule-keys-form-title" class="h5 mb-0">Нов Ключ-График</h2>
          <button id="schedule-key-modal-close" type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <form id="schedule-keys-form">
          <input type="hidden" id="schedule-key-id" />

          <div class="row g-3">
            <div class="col-md-6">
              <label for="schedule-key-name" class="form-label">Наименование</label>
              <input id="schedule-key-name" class="form-control" type="text" required />
            </div>

            <div class="col-md-3">
              <label for="schedule-key-type" class="form-label">Тип</label>
              <select id="schedule-key-type" class="form-select" required>
                <option value="seasonal">seasonal</option>
                <option value="ad-hoc">ad-hoc</option>
                <option value="temporary">temporary</option>
              </select>
            </div>

            <div class="col-md-3 d-flex align-items-end">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="schedule-key-active" checked />
                <label class="form-check-label" for="schedule-key-active">Активен</label>
              </div>
            </div>

            <div class="col-md-6">
              <label for="schedule-key-valid-from" class="form-label">От дата</label>
              <input id="schedule-key-valid-from" class="form-control" type="date" required />
            </div>

            <div class="col-md-6">
              <label for="schedule-key-valid-to" class="form-label">До дата</label>
              <input id="schedule-key-valid-to" class="form-control" type="date" required />
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button id="schedule-key-cancel-btn" type="button" class="btn btn-outline-secondary">Отказ</button>
            <button id="schedule-key-save-btn" type="submit" class="btn btn-primary">Създай</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="schedule-key-delete-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1060;">
  <div class="d-flex align-items-center justify-content-center h-100 p-3">
    <div class="card w-100" style="max-width: 520px;">
      <div class="card-body p-4">
        <h2 class="h5 mb-3">Потвърди изтриване</h2>
        <p class="text-secondary mb-4">Сигурен ли си, че искаш да изтриеш този запис?</p>
        <input type="hidden" id="schedule-key-delete-id" />
        <div class="d-flex justify-content-end gap-2">
          <button id="schedule-key-delete-cancel" type="button" class="btn btn-outline-secondary">Отказ</button>
          <button id="schedule-key-delete-confirm" type="button" class="btn btn-danger">Изтрий</button>
        </div>
      </div>
    </div>
  </div>
</div>
