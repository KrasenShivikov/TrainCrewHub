<section class="card border-0 shadow-sm">
  <div class="card-body p-4 p-md-5">
    <div class="d-flex justify-content-between align-items-center mb-3 no-print">
      <h1 class="h3 mb-0">План График</h1>
      <div class="d-flex gap-2">
        <button id="plan-schedule-print" type="button" class="btn btn-outline-secondary">Печат</button>
      </div>
    </div>

    <p class="text-secondary no-print">Разпределение по формат, близък до хартиения образец.</p>

    <div class="row g-3 align-items-end mb-4 no-print">
      <div class="col-md-4">
        <label for="plan-schedule-date" class="form-label">Дата</label>
        <input id="plan-schedule-date" type="date" class="form-control" />
      </div>
      <div class="col-md-3">
        <label for="plan-schedule-print-orientation" class="form-label">Ориентация за печат</label>
        <select id="plan-schedule-print-orientation" class="form-select">
          <option value="landscape" selected>Landscape</option>
          <option value="portrait">Portrait</option>
        </select>
      </div>
      <div class="col-md-2">
        <div class="form-check mt-4 pt-2">
          <input class="form-check-input" type="checkbox" id="plan-schedule-print-compact" checked />
          <label class="form-check-label" for="plan-schedule-print-compact">Компактен</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-check mt-4 pt-2">
          <input class="form-check-input" type="checkbox" id="plan-schedule-print-fit-one-page" checked />
          <label class="form-check-label" for="plan-schedule-print-fit-one-page">Събери на 1 страница</label>
        </div>
      </div>
      <div class="col-md-3">
        <button id="plan-schedule-refresh" type="button" class="btn btn-outline-secondary w-100">Обнови</button>
      </div>
    </div>

    <p class="small text-secondary no-print">Избери ориентация и включи „Събери на 1 страница“ за автоматично мащабиране при печат.</p>

    <article class="border rounded p-3 p-md-4 plan-schedule-sheet">
      <header class="text-center mb-3">
        <h2 class="h3 mb-1">РАЗПРЕДЕЛЕНИЕ</h2>
        <p id="plan-schedule-sheet-date" class="mb-0 text-secondary"></p>
      </header>

      <section class="mb-4">
        <h3 class="h6 text-uppercase text-center mb-2">Пътнически влакове</h3>
        <div id="plan-schedule-train" class="table-responsive"></div>
      </section>

      <section class="mb-4">
        <h3 class="h6 text-uppercase text-center mb-2">Командировка</h3>
        <div id="plan-schedule-business-trip" class="table-responsive"></div>
      </section>

      <section>
        <h3 class="h6 text-uppercase text-center mb-2">Свободен ден</h3>
        <div id="plan-schedule-day-off" class="table-responsive"></div>
      </section>

      <footer class="row g-3 mt-3">
        <div class="col-md-4 text-center">
          <div class="small text-uppercase text-secondary">Одобрил:</div>
          <div class="border-bottom mt-4"></div>
        </div>
        <div class="col-md-4 text-center">
          <div class="small text-uppercase text-secondary">Изготвил:</div>
          <div class="border-bottom mt-4"></div>
        </div>
        <div class="col-md-4 text-center">
          <div class="small text-uppercase text-secondary">Проверил:</div>
          <div class="border-bottom mt-4"></div>
        </div>
      </footer>
    </article>

    <div id="plan-schedule-empty" class="text-secondary mt-3 d-none"></div>
    <div id="plan-schedule-error" class="text-danger mt-3 d-none"></div>
    <div id="plan-schedule-hint" class="text-secondary mt-3 d-none"></div>
  </div>
</section>
