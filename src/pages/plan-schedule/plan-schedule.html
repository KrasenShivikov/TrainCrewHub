<section class="card border-0 shadow-sm">
  <div class="card-body p-4 p-md-5">
    <div class="d-flex justify-content-between align-items-center mb-3 no-print">
      <h1 class="h3 mb-0">План График</h1>
      <div class="d-flex gap-2">
        <button id="plan-schedule-print" type="button" class="btn btn-outline-secondary"><i class="bi bi-printer me-1"></i>Печат</button>
      </div>
    </div>

    <p class="text-secondary no-print">Разпределение по формат, близък до хартиения образец.</p>

    <div class="row g-3 align-items-end mb-4 no-print">
      <div class="col-md-4">
        <label for="plan-schedule-date" class="form-label">Дата</label>
        <input id="plan-schedule-date" type="date" class="form-control" />
      </div>
    </div>

    <article class="border rounded p-3 p-md-4 plan-schedule-sheet">
      <header class="schedule-sheet-header text-center mb-3">
        <div id="plan-schedule-print-left-label" class="schedule-print-left-label">ПС - Стара Загора</div>
        <div class="schedule-sheet-title-wrap">
          <h2 class="h3 mb-1">ПЛАН ГРАФИК</h2>
          <p id="plan-schedule-sheet-date" class="mb-0 text-secondary"></p>
        </div>
      </header>

      <section class="mb-4">
        <div id="plan-schedule-train" class="table-responsive"></div>
      </section>

      <section class="mb-4">
        <div id="plan-schedule-business-trip" class="table-responsive"></div>
      </section>

      <section>
        <div id="plan-schedule-day-off" class="table-responsive"></div>
      </section>

      <section id="plan-schedule-absence-section" class="mt-4">
        <h3 class="h6 text-uppercase text-center mb-2">Разход</h3>
        <div id="plan-schedule-absence" class="table-responsive"></div>
      </section>

      <footer class="row g-3 mt-3">
        <div class="col-md-4 text-center">
          <div class="small text-uppercase text-secondary">Одобрил:</div>
          <div class="border-bottom mt-4"></div>
        </div>
        <div class="col-md-4 text-center">
          <div class="small text-uppercase text-secondary">Изготвил:</div>
          <div class="border-bottom mt-4"></div>
        </div>
        <div class="col-md-4 text-center">
          <div class="small text-uppercase text-secondary">Проверил:</div>
          <div class="border-bottom mt-4"></div>
        </div>
      </footer>
    </article>

    <div id="plan-schedule-empty" class="text-secondary mt-3 d-none"></div>
    <div id="plan-schedule-error" class="text-danger mt-3 d-none"></div>
    <div id="plan-schedule-hint" class="text-secondary mt-3 d-none"></div>
  </div>
</section>

<!-- Print settings modal -->
<div id="plan-schedule-print-modal" class="d-none position-fixed top-0 start-0 w-100 h-100" style="z-index:1060;background:rgba(0,0,0,0.45);backdrop-filter:blur(3px);">
  <div class="d-flex align-items-center justify-content-center h-100 p-3">
    <div class="card w-100" style="max-width:460px;">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="d-flex align-items-center gap-2">
            <span class="d-inline-flex align-items-center justify-content-center rounded" style="width:34px;height:34px;background:var(--bs-primary-bg-subtle);">
              <i class="bi bi-printer text-primary"></i>
            </span>
            <h2 class="h5 mb-0">Настройки за печат</h2>
          </div>
          <button id="ps-print-modal-close" type="button" class="btn-close" aria-label="Затвори"></button>
        </div>

        <div class="mb-3">
          <div class="form-label">Ориентация на страницата</div>
          <div class="d-flex gap-2">
            <div class="flex-fill">
              <input type="radio" class="btn-check" name="ps-orientation" id="ps-orientation-landscape" value="landscape" checked>
              <label class="btn btn-outline-secondary w-100 d-flex flex-column align-items-center gap-1 py-3" for="ps-orientation-landscape">
                <i class="bi bi-tablet-landscape fs-4"></i>
                <span style="font-size:0.8rem;">Хоризонтална</span>
              </label>
            </div>
            <div class="flex-fill">
              <input type="radio" class="btn-check" name="ps-orientation" id="ps-orientation-portrait" value="portrait">
              <label class="btn btn-outline-secondary w-100 d-flex flex-column align-items-center gap-1 py-3" for="ps-orientation-portrait">
                <i class="bi bi-tablet fs-4"></i>
                <span style="font-size:0.8rem;">Вертикална</span>
              </label>
            </div>
          </div>
        </div>

        <div class="list-group list-group-flush border rounded mb-1">
          <label class="list-group-item d-flex align-items-start gap-3 py-3 cursor-pointer">
            <input class="form-check-input flex-shrink-0 mt-1" type="checkbox" id="ps-print-compact" checked>
            <div>
              <div class="fw-semibold" style="font-size:0.875rem;">Компактен режим</div>
              <div class="text-muted" style="font-size:0.78rem;">По-малки редове за повече повески на страница</div>
            </div>
          </label>
          <label class="list-group-item d-flex align-items-start gap-3 py-3 cursor-pointer">
            <input class="form-check-input flex-shrink-0 mt-1" type="checkbox" id="ps-print-fit-one-page" checked>
            <div>
              <div class="fw-semibold" style="font-size:0.875rem;">Събери на 1 страница</div>
              <div class="text-muted" style="font-size:0.78rem;">Автоматично мащабиране за побиране на 1 страница</div>
            </div>
          </label>
        </div>

        <div class="alert alert-info border-0 small mt-3 mb-0" role="note" style="font-size:0.78rem;line-height:1.35;">
          <i class="bi bi-info-circle me-1"></i>За идентичен резултат на всички компютри използвай <strong>Изтегли PDF</strong>.
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
          <button id="ps-print-modal-cancel" type="button" class="btn btn-outline-secondary">Отказ</button>
          <button id="ps-pdf-modal-go" type="button" class="btn btn-success">
            <i class="bi bi-file-earmark-pdf me-1"></i>Изтегли PDF
          </button>
          <button id="ps-print-modal-go" type="button" class="btn btn-primary">
            <i class="bi bi-printer me-1"></i>Печат
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
