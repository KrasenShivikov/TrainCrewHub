<section class="card border-0 shadow-sm" style="max-width: 440px; margin: 0 auto;">
  <div class="card-body p-4">
    <h1 class="h4 mb-3 text-center">Възстановяване на парола</h1>
    <p class="text-secondary small mb-4 text-center">
      Въведи имейл или потребителско име. Ако акаунтът съществува, ще получиш линк за смяна на паролата.
    </p>

    <form id="forgot-password-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="forgot-identifier" class="form-label">Имейл или потребителско име</label>
        <input
          type="text"
          class="form-control"
          id="forgot-identifier"
          name="identifier"
          placeholder="email@domain.com или username"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-envelope me-1"></i>Изпрати линк</button>
    </form>

    <div class="mt-3 text-center">
      <a href="/login" data-link class="text-primary fw-semibold">Назад към вход</a>
    </div>
  </div>
</section>
