<section class="card border-0 shadow-sm">
  <div class="card-body p-4 p-md-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">Повески</h1>
      <button id="open-create-duty" type="button" class="btn btn-primary">Нова Повеска</button>
    </div>

    <p class="text-secondary">Списък с повески и тяхното времетраене.</p>

    <div class="row g-3 align-items-end mb-3">
      <div class="col-md-6">
        <label for="duties-search" class="form-label">Търсене</label>
        <input id="duties-search" type="text" class="form-control" placeholder="Търси по наименование или ключ-график" />
      </div>
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th style="width: 44px;">↕</th>
            <th>Наименование</th>
            <th>Ключ-График</th>
            <th>Начало</th>
            <th>Край</th>
            <th>Прекъсване</th>
            <th>Времетраене</th>
            <th class="text-end">Действия</th>
          </tr>
        </thead>
        <tbody id="duties-table-body"></tbody>
      </table>
    </div>

    <p id="duties-empty" class="text-secondary d-none mb-0"></p>

    <div id="duties-pagination" class="d-flex justify-content-between align-items-center mt-3 d-none">
      <small id="duties-page-info" class="text-secondary"></small>
      <div class="d-flex gap-2">
        <button id="duties-prev-page" type="button" class="btn btn-sm btn-outline-secondary">Назад</button>
        <button id="duties-next-page" type="button" class="btn btn-sm btn-outline-secondary">Напред</button>
      </div>
    </div>
  </div>
</section>

<div id="duty-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1060;">
  <div class="d-flex align-items-center justify-content-center h-100 p-3">
    <div class="card w-100" style="max-width: 760px;">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 id="duty-form-title" class="h5 mb-0">Нова Повеска</h2>
          <button id="duty-modal-close" type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <form id="duty-form">
          <input type="hidden" id="duty-id" />

          <div class="row g-3">
            <div class="col-md-6">
              <label for="duty-name" class="form-label">Наименование</label>
              <input id="duty-name" class="form-control" type="text" required />
            </div>

            <div class="col-md-6">
              <label for="duty-schedule-key" class="form-label">Ключ-График</label>
              <select id="duty-schedule-key" class="form-select">
                <option value="">Без ключ-график</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="duty-start-time" class="form-label">Начало</label>
              <input id="duty-start-time" class="form-control" type="time" required />
            </div>

            <div class="col-md-6">
              <label for="duty-end-time" class="form-label">Край</label>
              <input id="duty-end-time" class="form-control" type="time" required />
            </div>

            <div class="col-md-6">
              <label for="duty-break-start-time" class="form-label">Начало на прекъсването</label>
              <input id="duty-break-start-time" class="form-control" type="time" value="00:00" required />
            </div>

            <div class="col-md-6">
              <label for="duty-break-end-time" class="form-label">Край на прекъсването</label>
              <input id="duty-break-end-time" class="form-control" type="time" value="00:00" required />
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button id="duty-cancel-btn" type="button" class="btn btn-outline-secondary">Отказ</button>
            <button id="duty-save-btn" type="submit" class="btn btn-primary">Създай</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="duty-delete-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1060;">
  <div class="d-flex align-items-center justify-content-center h-100 p-3">
    <div class="card w-100" style="max-width: 520px;">
      <div class="card-body p-4">
        <h2 class="h5 mb-3">Потвърди изтриване</h2>
        <p class="text-secondary mb-4">Сигурен ли си, че искаш да изтриеш тази повеска?</p>
        <input type="hidden" id="duty-delete-id" />
        <div class="d-flex justify-content-end gap-2">
          <button id="duty-delete-cancel" type="button" class="btn btn-outline-secondary">Отказ</button>
          <button id="duty-delete-confirm" type="button" class="btn btn-danger">Изтрий</button>
        </div>
      </div>
    </div>
  </div>
</div>
